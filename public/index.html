<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title><%= VUE_APP_TITLE %></title>
  <style>
    html, body, #app {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .cs-app-loading-group {
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0.15) 0%, rgba(0, 0, 0, 0.15) 100%), radial-gradient(at top center, rgba(255, 255, 255, 0.40) 0%, rgba(0, 0, 0, 0.40) 120%) #989898;
      background-blend-mode: multiply, multiply;
    }

    .cs-app-loading-title {
      color: #FFF;
      font-weight: bold;
      font-size: 14px;
      margin-top: 40px;
      margin-bottom: 10px;
      letter-spacing: 0.2em;
    }

    .cs-app-loading-sub-title {
      color: #FFF;
      font-size: 10px;
      margin-bottom: 10px;
    }

    .cs-app-loading-sub-info {
      color: #FFF;
      font-size: 10px;
      opacity: .8;
      margin-bottom: 4px;
    }

    .cs-app-loading-grid {
      width: 30px;
      height: 30px;
    }

    .cs-app-loading-grid .cs-app-loading {
      width: 10px;
      height: 10px;
      background-color: #FFF;
      float: left;
      -webkit-animation: cs-app-loading-grid-scale-delay 1.3s infinite ease-in-out;
      animation: cs-app-loading-grid-scale-delay 1.3s infinite ease-in-out;
    }

    .cs-app-loading-grid .cs-app-loading1 {
      border-top-left-radius: 4px;
      -webkit-animation-delay: 0.2s;
      animation-delay: 0.2s;
    }

    .cs-app-loading-grid .cs-app-loading2 {
      -webkit-animation-delay: 0.3s;
      animation-delay: 0.3s;
    }

    .cs-app-loading-grid .cs-app-loading3 {
      border-top-right-radius: 4px;
      -webkit-animation-delay: 0.4s;
      animation-delay: 0.4s;
    }

    .cs-app-loading-grid .cs-app-loading4 {
      -webkit-animation-delay: 0.1s;
      animation-delay: 0.1s;
    }

    .cs-app-loading-grid .cs-app-loading5 {
      -webkit-animation-delay: 0.2s;
      animation-delay: 0.2s;
    }

    .cs-app-loading-grid .cs-app-loading6 {
      -webkit-animation-delay: 0.3s;
      animation-delay: 0.3s;
    }

    .cs-app-loading-grid .cs-app-loading7 {
      border-bottom-left-radius: 4px;
      -webkit-animation-delay: 0s;
      animation-delay: 0s;
    }

    .cs-app-loading-grid .cs-app-loading8 {
      -webkit-animation-delay: 0.1s;
      animation-delay: 0.1s;
    }

    .cs-app-loading-grid .cs-app-loading9 {
      border-bottom-right-radius: 4px;
      -webkit-animation-delay: 0.2s;
      animation-delay: 0.2s;
    }

    @-webkit-keyframes cs-app-loading-grid-scale-delay {
      0%, 70%, 100% {
        -webkit-transform: scale3D(1, 1, 1);
        transform: scale3D(1, 1, 1);
      }
      35% {
        -webkit-transform: scale3D(0, 0, 1);
        transform: scale3D(0, 0, 1);
      }
    }

    @keyframes cs-app-loading-grid-scale-delay {
      0%, 70%, 100% {
        -webkit-transform: scale3D(1, 1, 1);
        transform: scale3D(1, 1, 1);
      }
      35% {
        -webkit-transform: scale3D(0, 0, 1);
        transform: scale3D(0, 0, 1);
      }
    }
  </style>
</head>
<body>
<noscript>
  <strong>We're sorry but careyshop-admin-start-kit-cli3 doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
</noscript>
<div id="app">
  <div class="cs-app-loading-group">
    <div class="cs-app-loading-grid">
      <div class="cs-app-loading cs-app-loading1"></div>
      <div class="cs-app-loading cs-app-loading2"></div>
      <div class="cs-app-loading cs-app-loading3"></div>
      <div class="cs-app-loading cs-app-loading4"></div>
      <div class="cs-app-loading cs-app-loading5"></div>
      <div class="cs-app-loading cs-app-loading6"></div>
      <div class="cs-app-loading cs-app-loading7"></div>
      <div class="cs-app-loading cs-app-loading8"></div>
      <div class="cs-app-loading cs-app-loading9"></div>
    </div>
    <div class="cs-app-loading-title">加载中</div>
    <div class="cs-app-loading-sub-title">正在进入 CareyShop 管理后台，组件加载中，请耐心等待</div>
    <div class="cs-app-loading-sub-info">如果加载时间过长，请尝试清空缓存后刷新本页面</div>
  </div>
</div>
</body>
</html>
